{% extends 'budget_tracker/base.html' %}

{% block title %}Register - Budget Tracker{% endblock %}

{% block nav_buttons %}
<a href="{% url 'login' %}" class="btn-secondary px-6 py-2 rounded-full hover:shadow-lg transition-all duration-300">Login</a>
{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8 mt-16 transform transition-all duration-300 hover:shadow-2xl">
    <h2 class="text-3xl font-extrabold text-center mb-8 text-gray-900">Create Your Account</h2>
    <form id="register-form" class="space-y-6">
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                <input type="text" id="register-firstname" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" required placeholder="Enter your first name" title="First Name">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                <input type="text" id="register-lastname" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" required placeholder="Enter your last name" title="Last Name">
            </div>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input type="text" id="register-username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" required placeholder="Enter your username" title="Username">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" id="register-email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" required placeholder="Enter your email" title="Email">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input type="password" id="register-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" required placeholder="Enter your password" title="Password">
        </div>
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input type="password" id="register-password-confirm" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" required placeholder="Confirm your password" title="Confirm Password">
        </div>
        <button type="submit" class="w-full btn-primary px-6 py-3 rounded-full hover:shadow-lg transition-all duration-300">Register</button>
        <p class="mt-4 text-center text-sm text-gray-600">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 font-medium">Login here</a>
        </p>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Check if user is already logged in
        const authToken = localStorage.getItem('authToken');
        if (authToken) {
            window.location.href = '/dashboard/';
            return;
        }
        
        // Setup form handler
        document.getElementById('register-form').addEventListener('submit', handleRegister);
    });

    async function handleRegister(e) {
        e.preventDefault();
        
        const password = document.getElementById('register-password').value;
        const confirmPassword = document.getElementById('register-password-confirm').value;
        
        if (password !== confirmPassword) {
            showToast('Passwords do not match', 'error');
            return;
        }
        
        const formData = {
            username: document.getElementById('register-username').value,
            email: document.getElementById('register-email').value,
            password: password,
            password_confirm: confirmPassword,
            first_name: document.getElementById('register-firstname').value,
            last_name: document.getElementById('register-lastname').value
        };
        
        try {
            const data = await apiCall('/users/register/', {
                method: 'POST',
                body: JSON.stringify(formData)
            });
            
            authToken = data.token;
            localStorage.setItem('authToken', authToken);
            currentUser = data.user;
            
            showToast('Registration successful!', 'success');
            
            // Redirect to dashboard after short delay
            setTimeout(() => {
                window.location.href = '/dashboard/';
            }, 1000);
            
        } catch (error) {
            showToast('Registration failed: ' + error.message, 'error');
        }
    }
</script>
{% endblock %}
